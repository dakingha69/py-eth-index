dist: trusty
sudo: false
addons:
  postgresql: "9.5"
language: python
python:
- '3.6'
git:
  depth: false
branches:
  only:
  - master
  - develop
  - feature/basic-testing
  - /^[0-9]+/
stages:
  - name: testing
  - name: deploying

jobs:
  include:
    - stage: testing
      install:
        - pip install -c constraints.txt -r requirements.txt
        - pip install -c constraints.txt -e .
      script:
        - flake8
        - black --check print-logs run-query setup.py ethindex tests
        - mypy --ignore-missing-imports ethindex tests
        - pytest tests

    - stage: deploying
      name: docker
      env:
        - DOCKER_USER=trustlinesautomation
        # DOCKER_PASSWORD
        - secure: ""

      install: /bin/true
      sudo: true
      service: docker
      script:
        - docker build -t ethindex .
      deploy:
        skip_cleanup: true
        provider: script
        script: ".travis/push-docker-image"
        on:
          all_branches: true
          condition: $TRAVIS_BRANCH =~ ^(develop|[0-9]+.*)$
